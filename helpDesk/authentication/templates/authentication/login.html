<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">Authentification</div>
                    <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                    <div class="card-body">
                    <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
                        <div class="mb-3">
                          <label class="form-label">Matricule</label>
                          <input type="text" formControlName="matricule" class="form-control">
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control">
                          </div>
        
                          <button class="btn btn-primary" type="submit">Connexion</button>
        
                    </form>
        
                    </div>
                </div>
            </div>
        </div>
    </form>


</body>
</html>
