{% extends 'base.html' %}

{% block content %}

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Objet</th>
        <th scope="col">Description</th>
        <th scope="col">type</th>
        <th scope="col">Statut</th>
        <th scope="col">Date Création</th>
        <th scope="col">Heure demande</th>
      </tr>
    </thead>
    <tbody>
      {% for tic in tickets%}
      <tr>
        <th scope="col">{{tic.Id}} </th>
        <td>{{tic.Objet}}</td>
        <td>{{tic.Description}}</td>
        <td>{{tic.Type}}</td>
        <td>{{tic.Statut}} </td>
        <td>{{tic.DateCréation}} </td>
        <td>{{tic.HeureCréation}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
